<!DOCTYPE html>
<html>
<head>
    <title>Test JSONB API in Browser Context</title>
</head>
<body>
    <h1>Testing JSONB API in Browser Context</h1>
    <button onclick="testAPI()">Test JSONB API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Testing API...';
            
            try {
                console.log('Testing JSONB API endpoint...');
                
                const response = await fetch('/api/uploader/uploader_1753770043406_rxjr75vpv/jsonb-data?limit=5', {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    resultsDiv.innerHTML = `<h2>Error ${response.status}</h2><pre>${errorText}</pre>`;
                    console.error('API Error:', errorText);
                    return;
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                resultsDiv.innerHTML = `
                    <h2>Success!</h2>
                    <p><strong>Records Found:</strong> ${data.data ? data.data.length : 0}</p>
                    <p><strong>Total Records:</strong> ${data.pagination ? data.pagination.total : 'Unknown'}</p>
                    <p><strong>Table Name:</strong> ${data.tableName || 'Unknown'}</p>
                    <h3>Sample Record:</h3>
                    <pre>${JSON.stringify(data.data && data.data[0] ? data.data[0] : null, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Test error:', error);
                resultsDiv.innerHTML = `<h2>Test Failed</h2><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
